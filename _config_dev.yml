apple-touch-icon-72x72-precomposed:     "apple-touch-icon-72x72-precomposed.png"
apple-touch-icon-precomposed:           "apple-touch-icon-precomposed.png"
msapplication_tileimage:                "msapplication_tileimage.png"               # Size 144x144
msapplication_tilecolor:                "#fabb00"

og_image:                           ""
og_locale:                          "en_EN"
og_type:                            "website"
og_title:                           "CODE-RADE project"
og_description:                     "Continuous Delivery of Research Applications in a Distributed Environment"

disqus_shortname: aaroc

sass:
    sass_dir: _sass
    style: :compressed

google_analytics_tracking_id:  UA-51099001-1



