# Default Settings

defaults:
  -
    scope:
      path: "" 				# an empty string here means all files in the project
      type: "pages"
    values:
      show_meta: false 	# Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: brucellino     # Default author for pages
  -
    scope:
      path: ""
      type: "posts"
    values:
      show_meta: true   # Show metadata for all posts
      sidebar: left       # Possible values › left, right › by default there will be no sidebar
      comments: true
      author: brucellino     # Default author for posts
google_site_verification:  "UA-51099001-1"

favicon-32x32:                          "favicon-32x32.png"
