<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.robots %}
  <meta name="robots" content="{{ page.robots }}">
  {% endif %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  {% if site.author.twitter_username %}
  <meta name="twitter:creator" content="{{ site.author.twitter_username }}">
  {% endif %}
  <meta name="twitter:image" content="{{ site.baseurl }}/images/favicons/favicon-194x194.png" />

  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.baseurl }}/images/favicons/favicon-194x194.png" />

  <link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}//apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}//apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.url}}//apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.url}}//apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}//apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.url}}//apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}//apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}//apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}//apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{site.url}}//android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}//favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}//favicon-16x16.png">
  <link rel="manifest" href="{{site.url}}//manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  
  
  <!-- FontAwesome-->
  <script src="https://use.fontawesome.com/b0766ba693.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{{site.url}}/css/main.css?{{site.time | date: '%s%N'}}">
  <link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ page.url | replace:'index.html','' |prepend: site.url }}{% endif %}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
  
</head>
